<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
          
        <form class="form_adv_seach" action="https://www.google.com/advanced_search">
            <table>
                <thead>
                    <tr>
                        <th>
                            <a href="https://google.com/search">
                                <img class="img_search_advan" src="https://www.google.com.ua/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
                            </a>
                        </th>    
                        <th class="adv_list_th">
                            <ul class="adv_list_ul">
                                <li>
                                    <a href="index.html">Звичайний пошук</a>
                                </li>
                                <li>    
                                    <a href="img_search.html">Пошук зображень</a> 
                                </li> 
                            </ul>
                        </th>     
                    </tr>
                    <tr >
                        <th colspan="2">
                            <h3>Расширенный поиск</h3>
                        </th>    
                    </tr>
                    <tr>
                        <th colspan="2"><div class="line_horizont"></div></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td colspan="2"><h4>Найти страницы</h4></td>
                    </tr>    
                    <tr>
                        <td class="td20">со словами:</td>
                        <td>
                            <input class="text_advan_search" type="text" name="q">
                        </td>
                    </tr>
                    <tr> 
                        <td class="td20">со словосочетанием:</td>                  
                        <td>
                            <input class="text_advan_search" type="text" name="epq">
                        </td>
                    </tr>
                    <tr> 
                        <td class="td20">с любым из этих слов:</td>   
                        <td>
                            <input class="text_advan_search" type="text" name="oq">
                        </td>
                    </tr>
                    <tr>
                        <td class="td20">без слов:</td>    
                        <td>
                            <input class="text_advan_search" type="text" name="eq">
                        </td>
                    </tr>
                    <tr>    
                        <td colspan="2">
                           <input type="submit" value="Найти">
                        </td>
                    </tr>
                </tbody>    
            </table>
        </form>
    </body>
</html>
