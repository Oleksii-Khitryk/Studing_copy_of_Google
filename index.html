<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>

        <ul>
            <li>
                <a href="img_search.html">Пошук зображень</a>
            </li>
            <li>    
                <a href="advanced_search.html">Розширений пошук</a>

                <tbody>    
                    <tr>
                        <td colspan="2"><input type="text" name="q"></td>

                    <tr>    
                        <td class="td_buttom_google">

                        <td class="td_buttom_lucky">

                         </td>
                    </tr>
                </tbody>    
            </table>
